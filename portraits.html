<script>
document.addEventListener("DOMContentLoaded", function () {
  const swiperWrapper = document.querySelector('.swiper-wrapper');
  swiperWrapper.id = 'gallery-swiper'; // Ajout pour PhotoSwipe

  let i = 1;

  function loadImage() {
    const img = new Image();
    img.src = `images/photos-diapos/portraits/message-galerie-en-cours (${i}).webp`;

    img.onload = function () {
      const slide = document.createElement('div');
      slide.className = 'swiper-slide';

      const link = document.createElement('a');
      link.href = img.src;

      // Récupérer dimensions pour PhotoSwipe
      link.dataset.pswpWidth = img.naturalWidth;
      link.dataset.pswpHeight = img.naturalHeight;

      img.alt = `Portrait ${i}`;
      img.loading = 'lazy';

      link.appendChild(img);
      slide.appendChild(link);
      swiperWrapper.appendChild(slide);

      i++;
      loadImage(); // Charger la prochaine image
    };

    img.onerror = function () {
      initializeSwiper(); // Si l'image n'existe pas, on initialise le Swiper
    };
  }

  function initializeSwiper() {
    const swiper = new Swiper('.swiper', {
      loop: false,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      pagination: {
        el: '.swiper-pagination',
        type: 'fraction',
      },
      lazy: true,
    });
  }

  loadImage(); // Démarre le chargement
});
</script>
